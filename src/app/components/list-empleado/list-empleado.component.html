<div class="row" >
  <div class="col-lg-6" style="margin-top: 15px;">
    <h2 style="color: white;">Listado de Empleados</h2>
  </div>
  <div class="col-lg-6" style="text-align: right; margin-top: 15px;">
    <button mat-raised-button color="warn" routerLink="/add"> AGREGAR </button>  
  </div>
</div>

<div style="text-align: center; margin-top: 20px;" *ngIf="listEmpleado.length < 1">
  <span> <h2 style="color: white;"> No hay empleados para mostrar </h2>  </span>
</div>

<mat-form-field *ngIf="listEmpleado.length > 0" style="margin-top: 20px;">
  <mat-label>Filtro</mat-label>
  <input matInput (keyup)="Filtrar($event)" placeholder="Filtro" #input autocomplete="off">
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort [hidden]="listEmpleado.length === 0">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="nombreCompleto">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre Completo </th>
      <td mat-cell *matCellDef="let element"> {{element.nombreCompleto}}</td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="correo" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Correo </th>
      <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="estadoCivil">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado Civil </th>
      <td mat-cell *matCellDef="let element"> {{element.estadoCivil}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="fechaIngreso">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha Ingreso </th>
      <td mat-cell *matCellDef="let element"> {{element.fechaIngreso | date:'dd/MM/YY'}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="sexo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Sexo </th>
      <td mat-cell *matCellDef="let element"> {{element.sexo}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="telefono">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Telefono </th>
      <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
    </ng-container>

     <!-- Weight Column -->
     <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
      <td mat-cell *matCellDef="let element; let i = index">
        <a routerLink="edit/{{i}}" class="pointer" style="color: #1878B0;">
          <mat-icon>edit</mat-icon>
         
        </a>
        <a (click)="eliminarEmpleado(i)" class="pointer" style="color: #E15639;">
          <mat-icon>delete</mat-icon>
        </a>
      </td>
    </ng-container>
    

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements" 
                 [ngStyle]="{'display': listEmpleado.length > 0 ? 'block' : 'none'}">            
  </mat-paginator>
